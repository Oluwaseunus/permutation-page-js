<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    <link href="styles.css" rel="stylesheet">
    <title>Permutations</title>
</head>
<body>
    <div id="main" align="center">
        
        <form id="ourForm" onkeypress="return event.keyCode != 13">
            <h1 id="heading">Keyword Permutation</h1>
            <div class="input-group mb-3">
                <input id="inputty" type="text" class="form-control" placeholder="Words to permute" aria-label="Words to permute"
                    aria-describedby="button-addon2" autofocus>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Permute</button>
                </div>
            </div>
        </form>
        <div id="permtext"></div>
        <div class="clear"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="./bootstrap.js" type="text/javascript"></script>
</body>
</html>
